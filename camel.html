<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="camel.css" />
    <title>camelCase</title>
  </head>
  <body>
    <h1>camelCase</h1>
    <h4>
      Enter a block of names that are joined with underscores, has random
      spacing, and has varying capitalisation, and receive a camel case output.
    </h4>

    <br />

    <p>
      For example: <br />
      James_Hetfield <br />
      &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;MAYNARD_james_KEENAN
      <br />
      &ensp;&ensp;danny_CaReY
    </p>

    <h3>Input text here:</h3>
    <div class="textInputContainer">
      <textarea name="textInput" id="textInput" cols="30" rows="10"></textarea>
      <button>Go!</button>
    </div>

    <h3>Output text:</h3>
    <div class="textOutputContainer">
      <p class="textOutput"></p>
    </div>

    <script src="camel.js"></script>
  </body>
</html>
